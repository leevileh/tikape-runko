<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Drinkkisovellus</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Drinkkilista</h1>

        <ol>
            <li th:each="drinkki: ${drinkit}">
                 <a th:href="${'/drinkit/' + drinkki.id}"><span th:text="${drinkki.nimi}">drinkki</span></a>
            </li>
        </ol>
        <form action="/drinkit" method="POST">
            <p>Luo oma drinkkisi!</p>
            <p></p>
            <p>Nimi:</p>
            <input type="text" name="nimi"/>
            <p>Valmistusohje:</p>
            <input type="text" name="ohje"/>
            <p></p>
            <input type="submit" value="Luo drinkki"/>
        </form>
        
    </body>
</html>
