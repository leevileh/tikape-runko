<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Drinkkisovellus</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <div align="center">
        <h1><span th:text="${viimeinen}">drinkki</span>!</h1>
        <form name="raakaAine" action="raakaAineet" method="POST">
            <p>Raaka-aine:</p>
            <input type="text" name="nimi" />
            <p>Määrä:</p>
            <input type="text" value="1 dl" name="määrä" />
            <input type="submit" value="lisää" name="lisää" />
        </form>
        <p></p>
        <ul>
            <li th:each="DrinkkiRaakaAine: ${DrinkkiRaakaAineet}">
                 <p th:text="${DrinkkiRaakaAine}">DrinkkiraakaAine</p>
            </li>
        </ul>
        <p>Kun olet lisännyt kaikki raaka-aineet:</p>
        <p><a href = "/luoValmistusOhje">Luo tarkempi valmistusohje</a></p>
        <br/>
        <p><a href = "/drinkit">Palaa tallentamatta</a></p>
        </div>
    </body>
</html>
