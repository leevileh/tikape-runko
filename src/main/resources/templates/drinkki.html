<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

    <head>
        <title>Drinkkisovellus</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1><span th:text="${drinkki.nimi}">drinkki</span>!</h1>
        
        <ol>
            <li th:each="raakaAine: ${raakaAineet}">
                 <p th:text="${raakaAine.nimi}">raakaAine</p>
            </li>
        </ol>

        <p>Drinkin <span th:text="${drinkki.nimi}">drinkki</span> teko-ohjeet:</p>
        <p><span th:text="${drinkki.ohje}">drinkki</span></p>
    </body>
</html>
